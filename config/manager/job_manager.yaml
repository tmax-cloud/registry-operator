apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-job-operator
  namespace: registry-system
  labels:
    control-plane: registry-job-operator
spec:
  selector:
    matchLabels:
      control-plane: registry-job-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: registry-job-operator
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: tmaxcloudck/registry-job-operator:v0.3.2
        name: manager
        imagePullPolicy: Always
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "registry-operator"
          - name: OPERATOR_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: TZ
            value: Asia/Seoul
          - name: KEYCLOAK_USERNAME
            valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: username
          - name: KEYCLOAK_PASSWORD
            valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: password
        resources:
          limits:
            cpu: "200m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "512Mi"
        volumeMounts:
        - name: operator-log-mnt
          mountPath: /logs
        - name: registry-secret
          mountPath: /etc/ssl/certs/ca.crt
          subPath: ca.crt
      volumes:
      - name: operator-log-mnt
        hostPath:
          path: /var/log/registry-operator/logs/registry-job-operator
      - name: registry-secret
        secret:
          secretName: registry-ca
      terminationGracePeriodSeconds: 10
